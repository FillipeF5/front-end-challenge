<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Frontend VAGAS.com</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="box">
        <header>
            <h1>Formulário<br />para compra de<br /><strong>Pacote de Stickers</strong></h1>
        </header>

        <form name="formulario">

            <fieldset>
                <label>Quais stickers:</label>
                <div class="wrapper">
                    <p>
                        <input type="checkbox" id="react" name="react" class="checkbox" />
                        <label for="react"> React</label>
                    </p>

                    <p>
                        <input type="checkbox" id="vue" name="vue" class="checkbox" />
                        <label for="vue"> Vue</label>
                    </p>

                    <p>
                        <input type="checkbox" id="angular" name="angular" class="checkbox" />
                        <label for="angular"> Angular</label>
                    </p>

                </div>
            </fieldset>


            <fieldset>
                <label>Quantos stickers de cada?</label>

                <div class="counter">

                    <button id="menos">-</button>
                    <input id="contador" value="0">
                    <button id="mais">+</button>

                </div>

            </fieldset>


            <fieldset>
                <label>Observações:</label>

                <textarea name="textarea" id="textarea" placeholder="Alguma dúvida? Recado?"></textarea>
            </fieldset>



            <footer>

                <p id="sucesso">Formulário enviado com sucesso !</p>
                <p id="erro">Há erros no formulário !</p>

                <button type="submit" id="enviar" value="enviar">Enviar</button>

            </footer>
        </form>

    </div>

    <script src="validacao.js"></script>
    <script src="index.js"></script>
</body>

</html>
